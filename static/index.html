<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text: #e4e4e7;
            --text-muted: #71717a;
            --success: #22c55e;
            --error: #ef4444;
            --border: #27272a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Раздел микрофона */
        .mic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .mic-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mic-btn svg {
            width: 40px;
            height: 40px;
            fill: var(--text-muted);
            transition: all 0.3s;
        }

        .mic-btn:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .mic-btn:hover svg {
            fill: var(--accent);
        }

        .mic-btn.recording {
            border-color: var(--error);
            animation: pulse-ring 1.5s infinite;
        }

        .mic-btn.recording svg {
            fill: var(--error);
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .mic-status {
            font-size: 14px;
            color: var(--text-muted);
        }

        .mic-status.recording {
            color: var(--error);
        }

        /* Визуализация */
        .visualizer {
            width: 100%;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Раздел загрузки файла */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--accent);
        }

        .upload-text {
            color: var(--text);
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 13px;
            color: var(--text-muted);
        }

        .file-input {
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-top: 16px;
        }

        .file-info .icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-info .icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .file-info .details {
            flex: 1;
        }

        .file-info .name {
            font-weight: 500;
            font-size: 14px;
        }

        .file-info .size {
            font-size: 12px;
            color: var(--text-muted);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        /* Результаты */
        .results {
            margin-top: 24px;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .results-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent);
        }

        .result-text {
            font-size: 15px;
            margin-bottom: 8px;
        }

        .result-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            fill: var(--border);
            margin-bottom: 12px;
        }

        /* Индикатор состояния */
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.error {
            background: var(--error);
        }

        /* Загрузка */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ссылка на тестовый файл */
        .test-file-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--accent);
            font-size: 13px;
            text-decoration: none;
            margin-top: 12px;
        }

        .test-file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app">


        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="mic">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>

        <div class="card">

                    </svg>

    <script>
        const WS_URL = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws`;
        const FILE_CHUNK_SIZE = 16000;
        const FILE_SEND_DELAY_MS = 0;
        const wsTextDecoder = new TextDecoder('utf-8');

        // Состояние
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        let analyser = null;
        let isRecording = false;
        let fileProcessing = null;

        // Элементы
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const micBtn = document.getElementById('micBtn');
        const micStatus = document.getElementById('micStatus');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const results = document.getElementById('results');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let selectedFile = null;

        // Инициализация canvas
        canvas.width = canvas.offsetWidth * 2;
        canvas.height = canvas.offsetHeight * 2;
        canvasCtx.scale(2, 2);

        // Вкладки
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // WebSocket
        async function parseWSData(payload) {
            if (typeof payload === 'string') {
                return JSON.parse(payload);
            }
            if (payload instanceof ArrayBuffer) {
                return JSON.parse(wsTextDecoder.decode(payload));
            }
            if (payload instanceof Blob) {
                const buffer = await payload.arrayBuffer();
                return JSON.parse(wsTextDecoder.decode(buffer));
            }
            return null;
        }

        function connectWS() {
            return new Promise((resolve, reject) => {
                ws = new WebSocket(WS_URL);
                ws.binaryType = 'arraybuffer';
                ws.onopen = () => {
                    statusDot.classList.add('connected');
                    statusDot.classList.remove('error');
                    statusText.textContent = 'Подключено';
                    resolve();
                };
                ws.onmessage = async (e) => {
                    try {
                        const data = await parseWSData(e.data);
                        if (!data) return;
                        if (data.type === 'done' && fileProcessing) {
                            const { resolve } = fileProcessing;
                            cleanupFileProcessing();
                            resolve();
                            return;
                        }
                        if (data.type === 'final' && fileProcessing) {
                            fileProcessing.finalCount += 1;
                        }
                        handleMessage(data);
                    } catch (err) {
                        console.error('Ошибка разбора WS', err);
                    }
                };
                ws.onerror = () => {
                    statusDot.classList.add('error');
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Ошибка';
                    if (fileProcessing) {
                        const { reject: rejectProcessing } = fileProcessing;
                        cleanupFileProcessing();
                        rejectProcessing(new Error('Ошибка WebSocket'));
                    }
                    reject(new Error('Ошибка WebSocket'));
                };
                ws.onclose = () => {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Отключено';
                    if (fileProcessing) {
                        const { reject: rejectProcessing } = fileProcessing;
                        cleanupFileProcessing();
                        rejectProcessing(new Error('WebSocket закрыт'));
                    }
                };
            });
        }

        function handleMessage(data) {
            if (data.type === 'final' && data.text) {
                addResult(data.text, data.duration);
            } else if (data.type === 'interim') {
                micStatus.textContent = `Запись: ${data.duration} с`;
            }
        }

        function addResult(text, duration) {
            const empty = results.querySelector('.empty-state');
            if (empty) empty.remove();

            const item = document.createElement('div');
            item.className = 'result-item';

            const textDiv = document.createElement('div');
            textDiv.className = 'result-text';
            textDiv.textContent = text;

            const metaDiv = document.createElement('div');
            metaDiv.className = 'result-meta';

            const timeSpan = document.createElement('span');
            timeSpan.textContent = new Date().toLocaleTimeString();

            const durationSpan = document.createElement('span');
            durationSpan.textContent = duration.toFixed(1) + ' сек';

            metaDiv.appendChild(timeSpan);
            metaDiv.appendChild(durationSpan);
            item.appendChild(textDiv);
            item.appendChild(metaDiv);

            results.insertBefore(item, results.firstChild);
        }

        // Микрофон
        micBtn.addEventListener('click', async () => {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        });

        async function startRecording() {
            try {
                await connectWS();
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: { channelCount: 1, echoCancellation: true, noiseSuppression: true }
                });

                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(mediaStream);

                // Send native sample rate to server for backend resampling
                ws.send(JSON.stringify({ sample_rate: audioContext.sampleRate }));

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                // Try AudioWorklet (modern, off-main-thread), fall back to ScriptProcessor
                if (audioContext.audioWorklet) {
                    try {
                        await audioContext.audioWorklet.addModule('audio-processor.js');
                        processor = new AudioWorkletNode(audioContext, 'asr-audio-processor');
                        processor.port.onmessage = (e) => {
                            if (ws?.readyState === WebSocket.OPEN) {
                                ws.send(e.data);
                            }
                        };
                        source.connect(processor);
                        processor.connect(audioContext.destination);
                    } catch (workletErr) {
                        console.warn('AudioWorklet failed, falling back to ScriptProcessor:', workletErr);
                        setupScriptProcessor(source);
                    }
                } else {
                    setupScriptProcessor(source);
                }

                isRecording = true;
                micBtn.classList.add('recording');
                micStatus.classList.add('recording');
                micStatus.textContent = 'Идёт запись...';
                drawVisualizer();
            } catch (err) {
                micStatus.textContent = 'Ошибка: ' + err.message;
            }
        }

        function setupScriptProcessor(source) {
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (ws?.readyState === WebSocket.OPEN) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    ws.send(new Float32Array(inputData).buffer);
                }
            };
        }

        function stopRecording() {
            isRecording = false;
            if (ws?.readyState === WebSocket.OPEN) {
                ws.send('RECOGNIZE');
                setTimeout(() => ws.close(), 500);
            }
            if (processor && processor.port && typeof processor.port.postMessage === 'function') {
                processor.port.postMessage('stop');
            }
            processor?.disconnect();
            mediaStream?.getTracks().forEach(t => t.stop());
            audioContext?.close();
            micBtn.classList.remove('recording');
            micStatus.classList.remove('recording');
            micStatus.textContent = 'Нажмите для записи';
        }

        function drawVisualizer() {
            if (!isRecording || !analyser) return;
            requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            const w = canvas.offsetWidth;
            const h = canvas.offsetHeight;
            canvasCtx.fillStyle = '#12121a';
            canvasCtx.fillRect(0, 0, w, h);

            const barW = w / bufferLength * 2;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const barH = (dataArray[i] / 255) * h;
                const gradient = canvasCtx.createLinearGradient(0, h - barH, 0, h);
                gradient.addColorStop(0, '#6366f1');
                gradient.addColorStop(1, '#8b5cf6');
                canvasCtx.fillStyle = gradient;
                canvasCtx.fillRect(x, h - barH, barW - 1, barH);
                x += barW;
            }
        }

        // Загрузка файла
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFile(e.target.files[0]); });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatSize(file.size);
            fileInfo.style.display = 'flex';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' Б';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' КБ';
            return (bytes / (1024 * 1024)).toFixed(1) + ' МБ';
        }

        function cleanupFileProcessing() {
            if (!fileProcessing) return;
            clearTimeout(fileProcessing.timeoutId);
            fileProcessing = null;
        }

        function startFileProcessing(timeoutMs) {
            if (!ws) {
                throw new Error('WebSocket не подключен');
            }
            if (fileProcessing) {
                cleanupFileProcessing();
            }
            return new Promise((resolve, reject) => {
                const timeoutId = setTimeout(() => {
                    cleanupFileProcessing();
                    reject(new Error('Таймаут ожидания завершения'));
                }, timeoutMs);
                fileProcessing = { resolve, reject, timeoutId, finalCount: 0 };
            });
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="loading"><span class="spinner"></span> Обработка...</span>';

            let audioCtx = null;
            try {
                await connectWS();

                const arrayBuffer = await selectedFile.arrayBuffer();

                audioCtx = new AudioContext();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

                // Send native sample rate to server for backend resampling
                ws.send(JSON.stringify({ sample_rate: audioCtx.sampleRate }));

                const timeoutMs = Math.max(15000, Math.ceil(audioBuffer.duration * 1000 * 2));
                const completionPromise = startFileProcessing(timeoutMs);
                const samples = audioBuffer.getChannelData(0);

                // Отправка чанками
                const chunkSize = FILE_CHUNK_SIZE;
                for (let i = 0; i < samples.length; i += chunkSize) {
                    const chunk = samples.slice(i, i + chunkSize);
                    ws.send(new Float32Array(chunk).buffer);
                    if (FILE_SEND_DELAY_MS > 0) {
                        await new Promise(r => setTimeout(r, FILE_SEND_DELAY_MS));
                    }
                }

                ws.send('RECOGNIZE');
                await completionPromise;

                if (audioCtx && audioCtx.state !== 'closed') {
                    await audioCtx.close();
                }
                ws.close();
                processBtn.disabled = false;
                processBtn.textContent = 'Распознать';
            } catch (err) {
                const message = err && err.message ? err.message : 'Не удалось обработать файл';
                alert('Ошибка: ' + message);
                processBtn.disabled = false;
                processBtn.textContent = 'Распознать';
                cleanupFileProcessing();
                if (audioCtx && audioCtx.state !== 'closed') {
                    await audioCtx.close();
                }
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            }
        });
    </script>
